<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP记录器</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>访问者信息</h1>
    <div class="card">
      <p>用户名: <span id="username">匿名</span></p>
      <p>公网 IP: <span id="ip">加载中...</span></p>
      <div class="buttons">
        <button id="refreshBtn">刷新</button>
        <button id="copyBtn">复制 IP</button>
      </div>
      <p class="note">仅供娱乐，本网站无法显示使用 VPN 或代理的真实公网 IP</p>
      <p class="author">作者: 快手啊泠好困想睡觉</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
